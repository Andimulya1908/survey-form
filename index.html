<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astrapay Health Survey</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title" class="text-center">Form Astrapay Health Survey</h1>
        <p id="description" class="description text-center">Survey ini bertujuan untuk Monitoring kesehatan Karyawan atas adanya isu COVID 19</p>
      </header>

      <form id="survey-form">
        <label for="name" id="name-label">
          Nama
          <input type="text" id="name" placeholder="Enter Your Name" required />
        </label>

        <label for="email" id="email-label">
          Email
          <input type="email" id="email" placeholder="Enter Your Email" required />
        </label>

        <label for="number" id="number-label">
          NPK/NPO
          <input type="number" id="number" placeholder="Enter Your NPK/NPO" min="5" max="7" />
        </label>

        <label for="dropdown" id="dropdown-label">
          Status Kehadiran
          <select id="dropdown">
            <option disabled selected value>Pilih Status Kehadiran</option>
            <option>Hadir</option>
            <option>Cuti</option>
            <option>Sakit</option>
            <option>Kerja di Rumah</option>
            <option>Libur, sesuai ketentuan</option>
          </select>
        </label>

        <label for="lokasi-kerja" id="lokasi-kerja-label"> Lokasi Kerja</label>
        <input type="radio" name="lokasi-kerja" value="ho" checked /> Head Office <br />
        <input type="radio" name="lokasi-kerja" value="cb" /> Cabang <br />
        <input type="radio" name="lokasi-kerja" value="dr" /> Dealer <br />

        <label for="anggota-keluarga" id="anggota-keluarga-label"> Dengan siapa saja anda tinggal dirumah ? </label>
        <input type="checkbox" value="suami-istri" /> Suami/istri<br />
        <input type="checkbox" value="ot" /> Orang Tua <br />
        <input type="checkbox" value="kk" /> Kakak <br />
        <input type="checkbox" value="adk" /> Adik <br />
        <input type="checkbox" value="lain" /> Anggota Keluarga Lain <br />

        <br />

        <label for="comments" id="comments-label">
          Ada Komentar atau Saran ?
          <textarea id="comments" cols="30" rows="10" placeholder="Masukan komentar disini"></textarea>
        </label>

        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
